<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research - AI深度研究启动器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 背景效果 -->
        <div class="bg-gradient"></div>
        <div class="bg-grid"></div>

        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <div class="logo-icon">🔬</div>
                    <div class="brand-text">
                        <h1>Deep Research</h1>
                        <p class="subtitle">AI 深度研究启动器</p>
                    </div>
                </div>
                <div class="nav-tabs">
                    <button class="nav-tab active" data-tab="research">
                        <span class="tab-icon">🔍</span>
                        <span class="tab-text">研究</span>
                    </button>
                    <button class="nav-tab" data-tab="reports">
                        <span class="tab-icon">📄</span>
                        <span class="tab-text">报告库</span>
                    </button>
                    <button class="nav-tab" data-tab="config">
                        <span class="tab-icon">⚙️</span>
                        <span class="tab-text">配置</span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 研究页面 -->
            <section id="tab-research" class="tab-content active">
                <div class="research-card">
                    <div class="card-header">
                        <h2>开始新的深度研究</h2>
                        <div class="card-badge">AI 驱动</div>
                    </div>
                    <p class="description">输入您想要研究的主题，AI 将自动进行多轮深度搜索和分析，生成完整的研究报告。</p>

                    <div class="input-group">
                        <textarea id="research-topic" placeholder="例如：人工智能在医疗领域的应用现状与未来趋势..."></textarea>
                    </div>

                    <div class="quick-actions">
                        <button id="btn-start-research" class="btn btn-primary">
                            <span class="btn-icon">🚀</span>
                            <span class="btn-text">开始研究</span>
                            <span class="btn-loading">研究中...</span>
                        </button>
                    </div>

                    <!-- 研究进度 -->
                    <div id="research-progress" class="progress-section hidden">
                        <div class="progress-header">
                            <h3>研究进行中</h3>
                            <div class="progress-indicator">
                                <div class="indicator-dot" id="dot-1"></div>
                                <div class="indicator-dot" id="dot-2"></div>
                                <div class="indicator-dot" id="dot-3"></div>
                                <div class="indicator-dot" id="dot-4"></div>
                            </div>
                        </div>

                        <div class="progress-bar-container">
                            <div class="progress-bar">
                                <div id="progress-fill" class="progress-fill"></div>
                                <div class="progress-glow"></div>
                            </div>
                            <span id="progress-text" class="progress-text">0%</span>
                        </div>

                        <p id="current-phase" class="current-phase">初始化中...</p>

                        <div class="research-log">
                            <div class="log-header">
                                <h4>研究日志</h4>
                                <span class="log-count" id="log-count">0 条</span>
                            </div>
                            <div id="research-log-content" class="log-content"></div>
                        </div>
                    </div>

                    <!-- 完成提示 -->
                    <div id="current-research" class="completion-section hidden">
                        <div class="completion-card">
                            <div class="completion-icon">✨</div>
                            <h3>研究已完成</h3>
                            <p>您的研究报告已生成完成</p>
                            <button id="btn-view-report" class="btn btn-secondary">
                                <span class="btn-icon">📄</span>
                                <span class="btn-text">查看报告</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 报告库页面 -->
            <section id="tab-reports" class="tab-content">
                <div class="reports-container">
                    <div class="section-header">
                        <h2>研究报告库</h2>
                        <button id="btn-refresh-reports" class="btn btn-icon-only">
                            <span class="btn-icon">🔄</span>
                        </button>
                    </div>

                    <div id="reports-list" class="reports-list">
                        <div class="loading-state">
                            <div class="loading-spinner"></div>
                            <p>加载中...</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 配置页面 -->
            <section id="tab-config" class="tab-content">
                <div class="config-container">
                    <div class="section-header">
                        <h2>系统配置</h2>
                        <div class="config-badge">API 设置</div>
                    </div>

                    <div class="config-form">
                        <div class="form-section">
                            <h3 class="section-title">
                                <span class="title-icon">🔐</span>
                                <span>API 配置</span>
                            </h3>

                            <div class="form-grid">
                                <div class="form-group">
                                    <label>AI 服务商</label>
                                    <select id="config-provider" class="form-select">
                                        <option value="openai">OpenAI</option>
                                        <option value="anthropic">Anthropic (Claude)</option>
                                        <option value="azure">Azure OpenAI</option>
                                        <option value="custom">自定义</option>
                                    </select>
                                </div>

                                <div class="form-group full-width">
                                    <label>API Key</label>
                                    <div class="input-wrapper">
                                        <input type="password" id="config-api-key" class="form-input" placeholder="sk-xxxxxxxxxxxxxxxx">
                                        <span class="input-icon">🔑</span>
                                    </div>
                                </div>

                                <div class="form-group full-width">
                                    <label>API 端点</label>
                                    <div class="input-wrapper">
                                        <input type="text" id="config-endpoint" class="form-input" placeholder="https://api.openai.com/v1">
                                        <span class="input-icon">🌐</span>
                                    </div>
                                </div>

                                <div class="form-group full-width">
                                    <label>模型</label>
                                    <div class="input-wrapper">
                                        <input type="text" id="config-model" class="form-input" placeholder="gpt-4o">
                                        <span class="input-icon">🤖</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3 class="section-title">
                                <span class="title-icon">⚡</span>
                                <span>研究参数</span>
                            </h3>

                            <div class="form-grid">
                                <div class="form-group">
                                    <label>最大迭代次数</label>
                                    <div class="input-wrapper">
                                        <input type="number" id="config-max-iterations" class="form-input" value="5" min="1" max="20">
                                        <span class="input-suffix">次</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>搜索深度</label>
                                    <div class="input-wrapper">
                                        <input type="number" id="config-search-depth" class="form-input" value="3" min="1" max="10">
                                        <span class="input-suffix">层</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button id="btn-save-config" class="btn btn-primary btn-large">
                                <span class="btn-icon">💾</span>
                                <span class="btn-text">保存配置</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 报告查看模态框 -->
        <div id="report-modal" class="modal">
            <div class="modal-overlay"></div>
            <div class="modal-container">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title-group">
                            <span class="modal-icon">📄</span>
                            <h3 id="report-title">研究报告</h3>
                        </div>
                        <button class="modal-close-btn">
                            <span>✕</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="report-content" class="report-content"></div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-download-report" class="btn btn-secondary">
                            <span class="btn-icon">⬇️</span>
                            <span class="btn-text">下载报告</span>
                        </button>
                        <button class="modal-close-btn btn btn-primary">
                            <span class="btn-text">关闭</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast" class="toast">
        <span id="toast-icon">✓</span>
        <span id="toast-message"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
